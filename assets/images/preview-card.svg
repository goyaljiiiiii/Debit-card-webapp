<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#121321"/>
      <stop offset="1" stop-color="#2A1744"/>
    </linearGradient>
    <linearGradient id="orb" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#9C27B0"/>
      <stop offset="1" stop-color="#F3F5F5"/>
    </linearGradient>
    <linearGradient id="card" x1="300" y1="120" x2="860" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.30)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="blur" x="-100" y="-100" width="1400" height="900" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="240" cy="170" r="160" fill="url(#orb)" opacity="0.75" filter="url(#blur)"/>
  <circle cx="980" cy="470" r="180" fill="url(#orb)" opacity="0.55" filter="url(#blur)"/>

  <g opacity="0.96">
    <rect x="305" y="130" width="590" height="370" rx="34" fill="url(#card)" stroke="rgba(255,255,255,0.38)"/>
    <rect x="350" y="185" width="75" height="58" rx="10" fill="#D4A44D"/>
    <rect x="465" y="196" width="160" height="14" rx="7" fill="rgba(255,255,255,0.9)"/>
    <rect x="465" y="222" width="120" height="10" rx="5" fill="rgba(255,255,255,0.6)"/>
    <rect x="350" y="300" width="420" height="20" rx="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="350" y="356" width="190" height="14" rx="7" fill="rgba(255,255,255,0.7)"/>
    <rect x="680" y="350" width="120" height="12" rx="6" fill="rgba(255,255,255,0.7)"/>
    <text x="351" y="412" fill="white" opacity="0.9" font-family="Poppins, sans-serif" font-size="24">PREM KUMAR SHAHI</text>
  </g>

  <text x="80" y="545" fill="white" font-family="Poppins, sans-serif" font-size="46" font-weight="600">
